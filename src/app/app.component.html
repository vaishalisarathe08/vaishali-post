<mat-toolbar  class="search-block mat-elevation-z4" color="primary" fxLayout="row">
  <div fxFlex=33.3>
  
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
</div >

  <div fxFlex=33.3 fxLayoutAlign="center center" >
    <!-- <label>Search your book</label> -->
  <!-- <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" style="height: 35px ;"> -->
  <mat-toolbar-row style="padding: 0 5px;">
    <div style="background-color: #ffff;">
    <button class="search-icon" mat-icon-button disabled style="border: none;background-color: #ffff;">
      <mat-icon>search</mat-icon>
    </button>
    <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar style="border:none; padding: 9px 0 4px 0;">
    <button mat-button mat-icon-button style="border: none;background-color: #ffff;">
      <mat-icon>close</mat-icon>
    </button> 
  </div>
  </mat-toolbar-row>
</div>
<div fxFlex=33.3 fxLayoutAlign="end end">
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</div>
</mat-toolbar>
